<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Главная страница</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/media.css" />
  </head>
  <body>
    <header class="header py-3 border-bottom border-secondary">
      <nav class="navbar navbar-expand-lg">
        <div class="container px-2">
          <a class="navbar-brand" href="#">Логотип</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  href="./main_page.html"
                  class="btn-blue-a"
                  role="button"
                  aria-disabled="true"
                  >Главная страница
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="./student_registration.html"
                  class="btn-blue-a"
                  role="button"
                  aria-disabled="true"
                  >Регистрация студента
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="./teacher_registration.html"
                  class="btn-blue-a"
                  role="button"
                  aria-disabled="true"
                  >Регистрация преподавателя
                </a>
              </li>
            </ul>
            <div class="navbar-users">
              <p>Добро пожаловать: Admin</p>
            </div>
            <div>
              <a class="btn-blue-a">Выйти</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="section-info-users section-padding">
      <div class="container">
        <div class="section-info-users-block">
          <div class="info-search">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-secondary" type="submit">Search</button>
            </form>
          </div>

          <div class="table-info-users">
            <table class="table table-striped table-sm table-responsive">
              <thead
                class="border border-start-0 border-end-0 border-secondary border-3"
              >
                <tr>
                  <th scope="col">№</th>
                  <th scope="col">ФИО</th>
                  <th scope="col">Статус</th>
                </tr>
              </thead>
              <tbody class="pb-2">
                <tr>
                  <th scope="row">1</th>
                  <td>Петрович Иванов Иванович</td>
                  <td>Студент</td>
                  <th scope="row-1">
                    <a href="#" class="btn-blue-a">Изменить</a>
                    <a href="./student_page_info.html" class="btn-blue-a"
                      >Подробней</a
                    >
                  </th>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Петрович Иванов Иванович</td>
                  <td>Преподаватель</td>
                  <th scope="row-1">
                    <a href="#" class="btn-blue-a">Изменить</a>
                    <a href="./teacher_page_info.html" class="btn-blue-a"
                      >Подробней</a
                    >
                  </th>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Петрович Иванов Иванович</td>
                  <td>Студент</td>
                  <th scope="row-1">
                    <a href="#" class="btn-blue-a">Изменить</a>
                    <a href="#" class="btn-blue-a">Подробней</a>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
